<div class="message">
    <div class="author">
        <img src="{{ sender_avatar }}" alt="Avatar">
        <a href="{{ sender_link }}" target="_blank">{{ sender_name }}</a>
        <span class="date">{{ message_date }}</span>
    </div>
    {{ repost_html|safe }}
    {{ reply_html|safe }}
    <p>{{ formatted_text }}</p>
    {{ poll_html|safe }}
    {{ media_html|safe }}
    {{ reactions_html|safe }}
</div>
