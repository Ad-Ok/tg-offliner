<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ channel_name }}</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>{{ channel_name }}</h1>
        <p>{{ channel_tagline }}</p>
    </header>
    <section>
        <img src="{{ channel_avatar }}" alt="Avatar of {{ channel_name }}" style="max-width: 200px; border-radius: 50%;">
        <ul>
            <li><strong>Username:</strong> @{{ channel_username }}</li>
            <li><strong>Creation Date:</strong> {{ channel_creation_date }}</li>
            <li><strong>Subscribers:</strong> {{ channel_subscribers }}</li>
        </ul>
    </section>
</body>
</html>
